<script>

//the good stuff

function tax(){
 rate = 0;
 inctax = 0;
 taxinc = document.getElementById("base").value*1;

    if (taxinc > 8000000) {
        rate = (taxinc - 8000000) * 0.35;
        inctax = 2410000 + rate;

    } else if (taxinc > 2000000) {
        rate = (taxinc - 2000000) * 0.32;
        inctax = 490000 + rate;

    } else if (taxinc > 800000) {
        rate = (taxinc - 800000) * 0.30;
        inctax = 130000 + rate;

    } else if (taxinc > 400000) {
        rate = (taxinc - 400000) * 0.25;
        inctax = 30000 + rate;

    } else if (taxinc > 250000) {
        rate = (taxinc - 250000) * 0.20;
        inctax = rate; // Base tax is â‚±0
        
    } else { 
        inctax = 0;
    }

  document.getElementById("incometaxvalue").innerHTML= "Income Tax is: " + inctax;

return false;
}
