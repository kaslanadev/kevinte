<h1>Factorial and Natural Numbers</h1>

<html>
<head>



<form>
    <p>Factorial</p>
  <label for="i1">Factorial</label>
  <input type="number" id="i1" name="i1">
  <button onclick="return factorial()">Compute</button>

  <div>

    <label id="fvalue">Factorial is:</label>
</div>

<p>Sum</p>
  <label for="i2">Sum</label>
  <input type="number" id="i2" name="i2">
  <button onclick="return sum()">Compute</button>

  <div>

    <label id="svalue">Sum is:</label>
</div>
    <p>First N Natural Numbers</p>
  <label for="i3">Sum</label>
  <input type="number" id="i3" name="i3">
  <button onclick="return ave()">Compute</button>

  <div>

    <label id="avalue">Average is:</label>
</div>

</form>

<div>
<a href="index.html" type="button" class="button">Return to Main Page</a>
</div>





<script>

//the good stuff

function factorial(){
c1 = document.getElementById("i1").value*1;
total = 1;
while (c1 > 1) {
    total = total * c1;
  	c1--;

}
 document.getElementById("fvalue").innerHTML= "Factorial is: " + total;
 return false;
}

function sum(){
c2 = document.getElementById("i2").value*1;
counter = 1;
total = 0;
do{

total = total + counter;
counter++;

}
while(counter <= c2)

document.getElementById("svalue").innerHTML= "Sum is: " + total;
return false;
}

function ave(){
input = document.getElementById("i3").value*1;
total = 0;

  			for (i = 0; i <= input; i++){
  				total = total + i;
  			}

  			average = total/input;

document.getElementById("avalue").innerHTML= "Average is: " + average;
return false;
}

</script>
